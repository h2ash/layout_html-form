<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">Surname: <input id="surname" type="text" name="surname" value="" autocomplete="off"></label><br>
      <label for="name">Name: <input id="name" type="text" name="name" value="" autocomplete="off"></label><br>
      <label for="years">How old are You? <input id="years" type="number" name="years" value="12" data-qa="field-value" min="8" minlength="1" maxlength="3"></label><br>
      <label for="date">Full date of birth: <input id="date" type="date" name="date"></label><br>
      <label for="term">I accept the term of the agreement <input id="term" type="checkbox" name="term" value=""></label><br>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <label for="email">E-mail: <input id="email" type="email" name="email" placeholder="email@example.com" required data-qa="field-placeholder"></label><br>
      <label for="password">Password: <input id="password" type="password" name="password" value="" required></label><br>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label id="cats_line" for="yes">Do you love cats?
        <label for="yes"> <input id="yes" type="radio" name="cats" value="Yes">Yes </label>
        <label for="no"> <input id="no" type="radio" name="cats" value="No">No<br> </label>
      </label>
      <label for="color">What is your favorite color? <input id="color" type="color" name="color" value=""></label><br>
      <label for="time">What time do you go to bed? <input id="time" type="time" name="time" step="3" value=""></label><br>
      <label for="cars">What are your favorite brand of cars?
        <select id="cars" name="cars" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select></label>
      <br>
      <label for="points">How do you rate out work? <input id="points" type="range" name="points" min="0" max="10"
          value="0"></label>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments">Comments: <textarea id="comments" name="comments" rows="2"></textarea></label><br>
      <label for="recommend">Would you recommend us?
        <select id="recommend" name="recommend">
          <option>yes</option>
          <option>no</option>
        </select>
      </label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
